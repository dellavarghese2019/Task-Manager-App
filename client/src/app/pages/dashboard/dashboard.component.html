<section class="dashboard container py-5">
  <h2 class="text-center mb-5 fw-bold text-primary">Dashboard Overview</h2>

  <div *ngIf="isLoading" class="text-center text-muted fs-5 mb-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading data...</p>
  </div>

  <div *ngIf="!isLoading">
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 stat-card total text-center p-4">
          <h3 class="fw-bold">{{ stats.total }}</h3>
          <p class="text-muted mb-0">Total Tasks</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm border-0 stat-card completed text-center p-4">
          <h3 class="fw-bold">{{ stats.completed }}</h3>
          <p class="text-muted mb-0">Completed</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm border-0 stat-card pending text-center p-4">
          <h3 class="fw-bold">{{ stats.pending }}</h3>
          <p class="text-muted mb-0">Pending</p>
        </div>
      </div>
    </div>

    <div class="chart-box card shadow-sm border-0 p-4">
      <h5 class="text-center mb-4 text-secondary fw-semibold">Task Completion Chart</h5>
      <canvas #taskChart></canvas>
    </div>
  </div>
</section>
