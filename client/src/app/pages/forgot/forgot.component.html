<div class="forgot-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 forgot-card">
    <h2 class="text-center mb-4 text-primary fw-bold">Forgot Password</h2>

    <form (ngSubmit)="sendOTP()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your registered email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none small text-muted">Back to Login</a>
    </div>
  </div>
</div>
