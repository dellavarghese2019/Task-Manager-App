<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 login-card">
    <h2 class="text-center mb-4 text-primary fw-bold">Login</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a routerLink="/forgot-password" class="text-decoration-none small text-muted">
          Forgot Password?
        </a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>

    <div class="text-center">
      <p class="mb-1">Don't have an account?</p>
      <button class="btn btn-outline-primary w-100" (click)="register()">Register</button>
    </div>
  </div>
</div>
