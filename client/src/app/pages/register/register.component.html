<div class="register-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 register-card">
    <h2 class="text-center mb-4 text-primary fw-bold">Create Account</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Create a password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">Already have an account?</p>
      <a routerLink="/login" class="text-decoration-none fw-semibold text-primary">Login</a>
    </div>
  </div>
</div>
